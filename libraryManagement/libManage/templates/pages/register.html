{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styleregister.css' %}">
  <title>register</title>

</head>

<body>
  <div class="main">

    <form action="." method="POST" class="form" id="form-1">
      {% csrf_token %}
      <h1>Register</h1>
      <div class="spacer"></div>
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <!-- <input id='{{form.username}}' name="fullname" type="text" class="form-control"> -->
        {{form.username}}
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <!-- <input id='{{form.email}}' name="email" type="text" class="form-control"> -->
        {{form.email}}
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <!-- <input id='{{form.password1}}' name="password" type="password"  class="form-control"> -->
        {{form.password1}}
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm password</label>
        <!-- <input id='{{form.password2}}'name="password_confirmation" type="password"
          class="form-control"> -->
        {{form.password2}}
        <span class="form-message"></span>
      </div>
      <input type="submit" value="Đăng ký" class="form-submit" />
      <!-- <button type = "submit" class="form-submit">Register</button> -->
    </form>
</body>

</html>
